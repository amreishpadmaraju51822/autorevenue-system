# ğŸ¤– AutoRevenue Professional GitHub Actions Workflow
# Runs every 10 minutes to detect opportunities and send email alerts

name: AutoRevenue Professional Monitor

on:
  # Run every 10 minutes
  schedule:
    - cron: '*/10 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  monitor-opportunities:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    # Set up Python environment
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # Install required packages
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    # Run the AutoRevenue monitoring system
    - name: ğŸ” Run AutoRevenue Monitor
      env:
        GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
        GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
        GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
        GITHUB_ACTIONS: true
      run: |
        echo "ğŸš€ Starting AutoRevenue Professional Monitor"
        echo "â° Time: $(date)"
        echo "ğŸ“§ Email alerts enabled"
        echo "ğŸ” Scanning for opportunities..."
        python autorevenue_monitor.py
        echo "âœ… Scan completed"
    
    # Log the completion
    - name: ğŸ“Š Log Completion
      run: |
        echo "ğŸ¯ AutoRevenue scan completed at $(date)"
        echo "ğŸ“ˆ System running in GitHub Actions"
